<h1>Events</h1>
<button [disabled]="btnDisabled">Send</button>
<button (click)="toggleButton()">Toggle button</button>
<p>Age {{person.age}}</p>
<button (click)="agePlus()">Increase</button>
<hr/>
<h1>Property [Biding]</h1>
<button [disabled]="btnDisabled">Send</button>
<input type="text" [value]="person.name"/>
<progress max="100" [value]="person.age"></progress>
<img [src]="person.avatar" width="100">
<hr/>
<h1>String interpolation</h1>
<h2>{{'Hello world|'.repeat(5)}}</h2>
<p>3 + 3 = {{3 + 3}}</p>
<h3>Hello, my name is {{name}}, and my age is: {{age}}</h3>
<img src={{img}} alt="Profile picture">
